[CDP_ANALYZER]
# Filter settings for network monitoring

# Ignore image requests (true/false)
ignore_images = false

# Image extensions to ignore (comma-separated)
image_extensions = jpg,jpeg,png,gif,webp,svg,ico,bmp,tiff

# Additional resource types to ignore (comma-separated)
# Available types: document, stylesheet, image, media, font, script, texttrack, xhr, fetch, eventsource, websocket, manifest, other
ignore_resource_types = media,font

# Domains to ignore completely (comma-separated)
# Example: cdn.example.com,static.example.com
ignore_domains = 

# URL patterns to ignore (comma-separated)
# Example: */analytics/*,*/tracking/*
ignore_url_patterns = 

# Minimum response size to log (in bytes, 0 = log all)
min_response_size = 0

# Log verbosity (true/false)
verbose_logging = true